<!DOCTYPE html>
<html>
    {{ partial "header.html" .}}
  <body>
    {{ partial "nav.html" .}}
    <script type="text/javascript">setActive("design");</script>
    <div class="postliste">
    <div class="container">
      {{- range .Data.Pages }}
      <div class="bildebe">
          <a href="{{ .Permalink }}">
            <h1>{{ .Title }}</h1>
            {{if isset .Params "featured_image" }}
              <img id="topbilde" src="{{ .Permalink }}{{ index .Params "featured_image" }}">
            {{ end }}
      </div>
    {{- end }}

    </a>
  </div>
</div>
    {{ partial "footer.html" .}}
  </body>
</html>
