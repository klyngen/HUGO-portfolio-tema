<!DOCTYPE html>
<html>
    {{ partial "header.html" .}}
  <body>
    {{ partial "nav.html" .}}
    <script type="text/javascript">setActive("programvare");</script>
    <div class="postliste">
    <div class="container">
      <div class="row">
        {{- range .Data.Pages }}

          <div class="col-md-6">
            <div class="post">
              <a href="{{ .Permalink }}">
            <h3>{{ .Title }}</h3>
            {{if isset .Params "featured_image" }}
              <img id="toppbilde" src="{{ .Permalink }}{{ index .Params "featured_image" }}">
            {{ end }}
            <p class="desc">{{ .Description}}</p>
            </a>
          </div>
        </div>
    {{- end }}
    </div>
    </div>
    </div>
    {{ partial "footer.html" .}}

  </body>
</html>
